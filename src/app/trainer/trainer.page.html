<section>
  <h1>Trainer</h1>
  <h2>{{ user?.username }}</h2>
</section>
<main>
  <app-pokemon-list
    class="catalogue-pokemon-list"
    [pokemon]="cataloguePokemon"
    [distance]="1"
    [throttle]="100"
    (onScroll)="loadMore()"
  ></app-pokemon-list>
  <a *ngIf="pokemons?.length === 0" role="button" routerLink="/catalogue"
    >You have no Pok√©mons. Go to the catalogue to catch 'em all!</a
  >
</main>
