<h1>Trainer</h1>
<section *ngIf="user">
    <h2>{{ user.username }}</h2>
</section>
<main *ngIf="pokemons">
    <ul>
        <li *ngFor="let pokemon of pokemons">{{ pokemon }}</li>
    </ul>
    <app-pokemon-list
    class="catalogue-pokemon-list"
    [pokemon]="cataloguePokemon"
    [distance]="1"
    [throttle]="100"
    (onScroll)="loadMore()"
    ></app-pokemon-list>
</main>
