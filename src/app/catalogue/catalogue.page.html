<h1>Catalogue</h1>
<div
  class="catalogue-pokemon-list-container"
>
  <app-pokemon-list
    class="catalogue-pokemon-list"
    [pokemon]="cataloguePokemon"
    [distance]="1"
    [throttle]="100"
    (onScroll)="loadMore()"
  ></app-pokemon-list>

  <app-pokemon-details-modal></app-pokemon-details-modal>
  
</div>
