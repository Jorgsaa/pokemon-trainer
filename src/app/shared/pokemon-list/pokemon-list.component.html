<div
  class="pokemon-list-container"
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll.emit()"
>
  <div class="pokemon-list">
    <app-pokemon-list-item
      *ngFor="let pokemonElement of pokemon"
      [pokemon]="pokemonElement"
      class="pokemon-list-item"
      [showInfo]="showInfo ?? false"
      (onInfoClicked)="onItemInfoClicked.emit($event)"
    ></app-pokemon-list-item>
  </div>
</div>
