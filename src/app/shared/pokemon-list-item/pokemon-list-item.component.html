<div class="pokemon-container">
  <div class="pokemon-top-bar">#{{ (pokemonDetails$ | async)?.id }}</div>
  <div class="pokemon-sprite-container">
    <img
      class="pokemon-sprite"
      (click)="handleCatchClicked(pokemon.name)"
      [src]="(pokemonDetails$ | async)?.sprites?.front_default"
    />
  </div>
  <div class="pokemon-bottom-bar">
    <img [style.visibility]="showInfo ? 'visible': 'hidden'" class="pokemon-info-icon" src="assets/info.png" (click)="onInfoClicked.emit(pokemon)" />
    <div class="pokemon-name">{{ pokemon.name | titlecase }}</div>
    <img
      [style.visibility]="hasObtained ? 'visible': 'hidden'"
      class="pokemon-pokeball-icon"
      src="assets/pokeball.png"
    />
  </div>
</div>
